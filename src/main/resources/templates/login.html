<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h5>登录</h5>
    </div>
    <div class="row" th:unless="${#strings.isEmpty(err)}">
        <p class="alert alert-danger" th:text="${err}"></p>
    </div>
    <form class="form-row" th:action="@{/login}" th:object="${userLogin}" method="POST">
        <div class="col col-12">
            <div class="row form-group">
                <label for="account">账   号：</label>
                <input class="form-control" th:field="*{account}" required placeholder="请输入账号">
            </div>
            <div class="row form-group">
                <label for="password">密    码：</label>
                <input class="form-control" type="password" th:field="*{password}" required placeholder="请输入密码">
            </div>
            <div class="row form-group">
                <button type="submit" class="btn btn-primary">登    录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
